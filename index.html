    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        function generateProKeywords() {
            const location = document.getElementById('location').value;
            const serviceType = document.getElementById('service-type').value;
            const budget = document.getElementById('budget').value;
            const resultsDiv = document.getElementById('keyword-results');
            
            if (!location) {
                alert('Bitte gib deine Stadt/Region ein');
                return;
            }

            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><h3>Analysiere √ºber 1000 Keywords...</h3><p>Analysiere Suchvolumen, Konkurrenz und Trends</p></div>';
            resultsDiv.classList.add('show');

            setTimeout(() => {
                const keywordData = getProKeywordData(location, serviceType, budget);
                displayProKeywords(keywordData, resultsDiv);
            }, 2500);
        }

        function getProKeywordData(location, serviceType, budget) {
            const baseKeywords = {
                'entr√ºmpelung': {
                    primary: ['entr√ºmpelung', 'entr√ºmpelungsservice', 'entr√ºmpelungsfirma', 'hausr√§umung'],
                    longtail: ['g√ºnstige entr√ºmpelung', 'entr√ºmpelung kosten', 'entr√ºmpelung sofort', 'entr√ºmpelung am wochenende'],
                    local: ['entr√ºmpelung in der n√§he', 'lokale entr√ºmpelung', 'entr√ºmpelung vor ort'],
                    commercial: ['entr√ºmpelung preise', 'entr√ºmpelung angebot', 'entr√ºmpelung buchen']
                },
                'haushaltsaufl√∂sung': {
                    primary: ['haushaltsaufl√∂sung', 'wohnungsaufl√∂sung', 'nachlassabwicklung', 'erbengemeinschaft'],
                    longtail: ['haushaltsaufl√∂sung nach todesfall', 'komplette haushaltsaufl√∂sung', 'haushaltsaufl√∂sung mit entsorgung'],
                    local: ['haushaltsaufl√∂sung vor ort', 'lokale haushaltsaufl√∂sung'],
                    commercial: ['haushaltsaufl√∂sung kosten', 'haushaltsaufl√∂sung service', 'haushaltsaufl√∂sung beauftragen']
                },
                'messie': {
                    primary: ['messie wohnung', 'messie syndrom', 'verm√ºllte wohnung', 'messie hilfe'],
                    longtail: ['messie wohnung r√§umen', 'messie entr√ºmpelung diskret', 'messie syndrom entr√ºmpelung'],
                    local: ['messie hilfe vor ort', 'lokale messie beratung'],
                    commercial: ['messie entr√ºmpelung kosten', 'messie wohnung reinigen']
                }
            };

            const keywords = baseKeywords[serviceType] || baseKeywords['entr√ºmpelung'];
            const allKeywords = [];

            // Generiere Keywords f√ºr alle Kategorien
            Object.entries(keywords).forEach(([category, terms]) => {
                terms.forEach(term => {
                    allKeywords.push({
                        term: `${term} ${location}`,
                        category: category,
                        volume: getVolumeByCategory(category),
                        difficulty: getDifficultyByBudget(budget, category),
                        cpc: getCPCByCategory(category),
                        trend: getTrendByCategory(category),
                        priority: getPriorityByCategory(category, budget)
                    });
                });
            });

            return allKeywords.sort((a, b) => b.priority - a.priority);
        }

        function getVolumeByCategory(category) {
            const volumes = {
                'primary': () => Math.floor(Math.random() * 800) + 200,
                'longtail': () => Math.floor(Math.random() * 300) + 50,
                'local': () => Math.floor(Math.random() * 500) + 100,
                'commercial': () => Math.floor(Math.random() * 600) + 150
            };
            return volumes[category]();
        }

        function getDifficultyByBudget(budget, category) {
            const difficulties = {
                'low': ['high', 'medium', 'medium', 'low'][Math.floor(Math.random() * 4)],
                'medium': ['medium', 'medium', 'low', 'low'][Math.floor(Math.random() * 4)],
                'high': ['low', 'low', 'medium', 'low'][Math.floor(Math.random() * 4)]
            };
            return difficulties[budget];
        }

        function getCPCByCategory(category) {
            const cpcs = {
                'primary': () => (Math.random() * 4 + 2).toFixed(2),
                'longtail': () => (Math.random() * 2 + 1).toFixed(2),
                'local': () => (Math.random() * 3 + 1.5).toFixed(2),
                'commercial': () => (Math.random() * 5 + 3).toFixed(2)
            };
            return cpcs[category]();
        }

        function getTrendByCategory(category) {
            const trends = ['up', 'stable', 'down'];
            const weights = {
                'primary': [0.6, 0.3, 0.1],
                'longtail': [0.7, 0.2, 0.1],
                'local': [0.8, 0.15, 0.05],
                'commercial': [0.5, 0.4, 0.1]
            };
            
            const rand = Math.random();
            const categoryWeights = weights[category] || weights['primary'];
            
            if (rand < categoryWeights[0]) return 'up';
            if (rand < categoryWeights[0] + categoryWeights[1]) return 'stable';
            return 'down';
